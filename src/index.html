<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <v-card style="margin-bottom: 20px;">
              <div class="d-flex flex-no-wrap justify-space-between">
              <v-avatar size="125" tile>
                <v-img
                  src="https://cdn.ligainsider.de/images/player/team/large/janik-haberer-1-fc-union-berlin-2022-23.jpg"
                  aspect-ratio="1"
                ></v-img>
              </v-avatar>
              <v-list-item three-line>
                <v-list-item-content>
                <div class="overline">
                  Alter
                </div>
                <v-list-item-title class="headline mb-1 wrap-title">
                  <span class="news-details">Text</span>
                </v-list-item-title>
      
                <div class="flex-wrap max-height news-details" >Info
                </div>
                </v-list-item-content>
              </v-list-item>
              </div>
            </v-card>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
      });
    </script>
  </body>
</html>
